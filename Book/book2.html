<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
  }
  #book {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    margin: 50px auto;
  }
  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 1s ease-in-out;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }
  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div id="book">
  <div class="page">
    <img src="img/soldier farmer 1.jpg" alt="Page 1">
  </div>
  <div class="page">
    <img src="img/soldier farmer 2 .jpg" alt="Page 2">
  </div>
  <!-- Repeat for more pages -->
</div>
<script>
  const book = document.getElementById('book');
  let currentPage = 0;

  book.addEventListener('click', () => {
    currentPage = (currentPage + 1) % 2; // Adjust to the number of pages you have
    book.style.transform = `rotateY(-${currentPage * 180}deg)`;
  });
</script>
</body>
</html>
