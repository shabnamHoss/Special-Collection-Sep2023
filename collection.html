<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .image-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center; /* Center the rows horizontally */
    margin-bottom: 15px; /* Increase the gap between rows */
  }

  .image-grid img {
    width: 150px;
    height: 150px;
    border: 2px solid black; /* Add a border to each image */
    transition: transform 0.3s ease-in-out;
  }

  .image-grid img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="image-grid">
  <a href="https://library.mtsu.edu/curriculum">
    <img src="img" alt="Curriculum">
  </a>
  <a href="#">
    <img src="image2.jpg" alt="Image 2">
  </a>
  <a href="#">
    <img src="image3.jpg" alt="Image 3">
  </a>
  
</div>

<div class="image-grid">
  <a href="#">
    <img src="image4.jpg" alt="Image 4">
  </a>
  <a href="#">
    <img src="image5.jpg" alt="Image 5">
  </a>
  <a href="#">
    <img src="image6.jpg" alt="Image 6">
  </a>
  <a href="#">
    <img src="image7.jpg" alt="Image 7">
  </a>
</div>

<div class="image-grid">
  <a href="#">
    <img src="image8.jpg" alt="Image 8">
  </a>
  <a href="#">
    <img src="image9.jpg" alt="Image 9">
  </a>
  <a href="#">
    <img src="image10.jpg" alt="Image 10">
  </a>

</div>

</body>
</html>
