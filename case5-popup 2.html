<script>
    const imageContainers = document.querySelectorAll('.image-container-c5');
    const popup = document.querySelector('.popup-box-c5');
    const popupImage = document.querySelector('.popup-image-c5');
    const closePopup = document.querySelector('.close-c5');
    const imageInfo = [
      // Your image information objects here
    ];
    let currentImageIndex = 0;
  
    imageContainers.forEach((container, index) => {
  const image = container.querySelector('img');
  image.addEventListener('click', () => {
    currentImageIndex = index;
    displayPopup(currentImageIndex);
  });
});

function displayPopup(index) {
  popup.style.display = 'flex';
  const clickedImage = imageContainers[index].querySelector('img');
  popupImage.src = clickedImage.src;
  popupImage.style.maxWidth = clickedImage.naturalWidth + 'px';
  popupImage.style.maxHeight = clickedImage.naturalHeight + 'px';
}
  
    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  
    function closeAndResetPopup() {
      popup.style.display = 'none';
      document.removeEventListener('keydown', handleKeyPress);
    }
  
    function handleKeyPress(event) {
      if (event.key === 'ArrowLeft') {
        currentImageIndex = (currentImageIndex - 1 + imageContainers.length) % imageContainers.length;
        displayPopup(currentImageIndex);
      } else if (event.key === 'ArrowRight') {
        currentImageIndex = (currentImageIndex + 1) % imageContainers.length;
        displayPopup(currentImageIndex);
      } else if (event.key === 'Escape') {
        closeAndResetPopup();
      }
    }
  
    document.addEventListener('keydown', (event) => {
      if (popup.style.display === 'flex') {
        handleKeyPress(event);
      }
    });
  
    popup.addEventListener('click', (event) => {
      if (event.target === popup) {
        closeAndResetPopup();
      }
    });
  </script>
